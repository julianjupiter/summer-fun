# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, A1
log4j.logger.sample=DEBUG, A1
log4j.additivity.sample=false
log4j.logger.summer.fun=DEBUG, A1
log4j.additivity.summer.fun=false
log4j.logger.com.mitchellbosecke.pebble.loader=DEBUG, A1
log4j.additivity.com.mitchellbosecke.pebble.loader=false

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd}T%d{HH:mm:ss.SSS}|%c|%m%n